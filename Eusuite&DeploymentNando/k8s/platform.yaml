          image: ghcr.io/dylan0165/eusuite-company-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: eusuite-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: eusuite-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: eusuite-secrets
                  key: jwt-secret
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: eusuite-secrets
                  key: stripe-secret-key
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: eusuite-secrets
                  key: redis-url
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
