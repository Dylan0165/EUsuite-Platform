---
# =============================================================================
# SUPPORTING SERVICES (Redis, PostgreSQL)
# =============================================================================

# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: eusuite-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: eusuite-platform
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP

---
# =============================================================================
# PERSISTENT VOLUME CLAIMS
# =============================================================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: company-uploads-pvc
  namespace: eusuite-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: local-path

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: eusuite-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path

---
# =============================================================================
# RBAC - Service Account for K8s Management
# =============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: eusuite-k8s-admin
  namespace: eusuite-platform

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eusuite-tenant-manager
rules:
  - apiGroups: [""]
    resources: ["namespaces", "services", "configmaps", "secrets", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eusuite-k8s-admin-binding
subjects:
  - kind: ServiceAccount
    name: eusuite-k8s-admin
    namespace: eusuite-platform
roleRef:
  kind: ClusterRole
  name: eusuite-tenant-manager
  apiGroup: rbac.authorization.k8s.io

---
# =============================================================================
# INGRESS CONFIGURATION
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eusuite-ingress
  namespace: eusuite-platform
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.middlewares: eusuite-platform-https-redirect@kubernetescrd
spec:
  tls:
    - hosts:
        - admin.eusuite.eu
        - company.eusuite.eu
      secretName: eusuite-platform-tls
  rules:
    # Superadmin Portal
    - host: admin.eusuite.eu
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: eusuite-superadmin-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eusuite-superadmin-frontend
                port:
                  number: 80
    # Company Portal
    - host: company.eusuite.eu
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: eusuite-company-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eusuite-company-frontend
                port:
                  number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eusuite-public-ingress
  namespace: eusuite-public
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - eusuite.eu
        - www.eusuite.eu
      secretName: eusuite-public-tls
  rules:
    # Public Website
    - host: eusuite.eu
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: eusuite-public-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eusuite-public-frontend
                port:
                  number: 80
    - host: www.eusuite.eu
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: eusuite-public-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eusuite-public-frontend
                port:
                  number: 80

---
# =============================================================================
# HORIZONTAL POD AUTOSCALER
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: eusuite-company-backend-hpa
  namespace: eusuite-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: eusuite-company-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: eusuite-superadmin-backend-hpa
  namespace: eusuite-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: eusuite-superadmin-backend
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

---
# =============================================================================
# NETWORK POLICIES
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-backends
  namespace: eusuite-platform
spec:
  podSelector:
    matchLabels: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 80

---
# =============================================================================
# POD DISRUPTION BUDGET
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: eusuite-company-backend-pdb
  namespace: eusuite-platform
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: eusuite-company-backend

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: eusuite-superadmin-backend-pdb
  namespace: eusuite-platform
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: eusuite-superadmin-backend
