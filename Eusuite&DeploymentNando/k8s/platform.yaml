# =============================================================================
# EUSuite Platform - Kubernetes Manifests (eucloud namespace)
# =============================================================================

---
# =============================================================================
# SECRETS
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: eusuite-secrets
  namespace: eucloud
type: Opaque
data:
  # echo -n "value" | base64
  database-url: cG9zdGdyZXNxbDovL2V1c3VpdGU6cGFzc3dvcmRAcG9zdGdyZXM6NTQzMi9ldXN1aXRl
  jwt-secret: c3VwZXItc2VjcmV0LWp3dC1rZXktY2hhbmdlLWluLXByb2R1Y3Rpb24=

---
# =============================================================================
# CONFIGMAP
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: eusuite-config
  namespace: eucloud
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  CORS_ORIGINS: "*"

---
# =============================================================================
# PUBLIC BACKEND
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eusuite-public-backend
  namespace: eucloud
  labels:
    app: eusuite-public-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eusuite-public-backend
  template:
    metadata:
      labels:
        app: eusuite-public-backend
    spec:
      containers:
        - name: eusuite-public-backend
          image: dylan016504/eusuite-public-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: eusuite-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: eusuite-secrets
                  key: jwt-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: eusuite-public-backend
  namespace: eucloud
spec:
  selector:
    app: eusuite-public-backend
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30100
  type: NodePort

---
# =============================================================================
# PUBLIC FRONTEND
# =============================================================================
apiVersion: apps/v1
