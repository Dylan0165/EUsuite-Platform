  name: eusuite-public-frontend
  namespace: eucloud
  labels:
    app: eusuite-public-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eusuite-public-frontend
  template:
    metadata:
      labels:
        app: eusuite-public-frontend
    spec:
      containers:
        - name: eusuite-public-frontend
          image: dylan016504/eusuite-public-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

---
apiVersion: v1
