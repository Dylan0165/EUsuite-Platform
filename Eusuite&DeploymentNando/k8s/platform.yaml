---
apiVersion: v1
kind: ConfigMap
metadata:
  name: eusuite-public-config
  namespace: eusuite-public
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  CORS_ORIGINS: "https://eusuite.eu,https://www.eusuite.eu"

---
# =============================================================================
# TIER 1: PUBLIC WEBSITE (eusuite.eu)
# =============================================================================

# Public Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eusuite-public-backend
  namespace: eusuite-public
  labels:
    app: eusuite-public-backend
    tier: public
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eusuite-public-backend
  template:
    metadata:
      labels:
        app: eusuite-public-backend
        tier: public
    spec:
      containers:
        - name: backend
          image: ghcr.io/dylan0165/eusuite-public-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: eusuite-public-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: eusuite-public-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: eusuite-public-secrets
                  key: jwt-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10

---
# Public Backend Service
apiVersion: v1
kind: Service
metadata:
  name: eusuite-public-backend
  namespace: eusuite-public
spec:
  selector:
    app: eusuite-public-backend
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30100
  type: NodePort

---
# Public Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eusuite-public-frontend
  namespace: eusuite-public
  labels:
    app: eusuite-public-frontend
    tier: public
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eusuite-public-frontend
  template:
    metadata:
      labels:
        app: eusuite-public-frontend
        tier: public
    spec:
      containers:
        - name: frontend
          image: ghcr.io/dylan0165/eusuite-public-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30

---
# Public Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: eusuite-public-frontend
  namespace: eusuite-public
spec:
  selector:
    app: eusuite-public-frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30101
  type: NodePort

---
