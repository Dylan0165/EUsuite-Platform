# =============================================================================
# EUSuite Platform - Complete Kubernetes Manifests
# =============================================================================
# Dit bestand bevat alle K8s resources voor het multi-tenant platform:
# - Namespaces
# - ConfigMaps & Secrets
# - Deployments & Services
# - Ingress configurations
# - RBAC
# =============================================================================

---
