apiVersion: v1
kind: Secret
metadata:
  name: dockerhub-secret
  namespace: eucloud
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: BASE64_ENCODED_DOCKER_CONFIG
---
# Instructions:
# 1. Create Docker config locally:
#    docker login
# 2. Encode the config:
#    cat ~/.docker/config.json | base64 -w 0
# 3. Replace BASE64_ENCODED_DOCKER_CONFIG above with the output
# 4. Apply: kubectl apply -f k8s/docker-secret.yaml
#
# OR use kubectl create secret directly:
# kubectl create secret docker-registry dockerhub-secret \
#   --docker-server=https://index.docker.io/v1/ \
#   --docker-username=dylan016504 \
#   --docker-password=YOUR_DOCKER_TOKEN \
#   --docker-email=your@email.com \
#   -n eucloud
