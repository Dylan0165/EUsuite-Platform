apiVersion: apps/v1
kind: Deployment
metadata:
  name: eusuite-dashboard
  namespace: eucloud
  labels:
    app: eusuite-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eusuite-dashboard
  template:
    metadata:
      labels:
        app: eusuite-dashboard
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: dashboard
        image: dylan016504/eusuite-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: eusuite-dashboard
  namespace: eucloud
  labels:
    app: eusuite-dashboard
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30091
    protocol: TCP
    name: http
  selector:
    app: eusuite-dashboard
